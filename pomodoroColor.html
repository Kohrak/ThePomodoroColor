<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="pomodoroColor.css">
  </head>
  <body>
    <div class="container">
      <div class="col-md-6 col-md-offset-3 col-xs-12">
        <div id="case">
          <div class="row">
            <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1 bordertop">
              <div id="screen">
                <div class="row" id="#optionsDisplay">
                  <div class="col-xs-6">
                    <p class="text-center bordertop"><span id="breakOptionDisplay">05:00</span></br>Break</p>
                  </div>
                  <div class="col-xs-6">
                    <p class="text-center bordertop"><span id="workOptionDisplay">25:00</span></br>Work</p>
                  </div>
                </div>
                <div class="row">
                  <h1 class="text-center" id="timerDisplay">25:00</h1>
                  <h3 class="text-center" id="modeDisplay">Work</h3>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-2 col-xs-offset-2">
              <button class="round" id="start">S</button>
            </div>
            <div class="col-xs-2">
              <button class="round" id="pause">P</button>
            </div>
            <div class="col-xs-2">
              <button class="round" id="reset">R</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4 col-xs-offset-2">
              <input type="number" placeholder="Work" id="workInput"/>
            </div>
            <div class="col-xs-4">
              <input type="number" placeholder="Break" id="breakInput"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
